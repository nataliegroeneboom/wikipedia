<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="wiki.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="wiki.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<title>Wikipedia Search</title>
</head>
<body>

<div class= "container-fluid">
<div class = "row">
<h1 class="text-center" id="title">Wikipedia Search</h1>
</div>
<div class="row">
<div class="search container">
  <form id="form-container" type="search" class="form-container">

  <div class="search-area">
    <input id="n" type="text" name="search" value="" ondownkey="newSearch()">
    <div class="box" >
      <span class="one"></span>
      <span class="two"></span>
    </div>
    </div>
    </form>
    </div> 
   
  </div>
  <div class="row"id="buttons">
  <div id="wiki-submit"class="text-center container-fluid">
  <input  id="submit-btn" type="submit" value="Search" onclick="newClickSearch()">
    
<!--     <div class="text-center" id="wiki-random"> -->
  <a href='https://en.wikipedia.org/wiki/Special:Random' target="_blank" >Random Article</a> 
    </div>
  </div>

<div class="container content">
<h2 id="title" class="subject"></h2>
  <br>
  <ul style="list-style:none" class="wiki-search" id="searchW">
  </ul>
</div>
  </div>  

</body>

</html>
